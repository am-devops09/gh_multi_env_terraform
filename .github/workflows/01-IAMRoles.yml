name: "01_IAMRoles" 
on:
  push:
    branches:
      - dev
      - stg
      - prod
  pull_request:
    branches:
      - dev
      - stg
      - prod

jobs:
  Plan_Dev:
    if: github.ref == 'refs/heads/dev'
    uses: am-devops09/gh_multi_env_terraform/.github/workflows/aws_tf_plan.yml@dev
    with:
      path: IAMRoles
      tf_vars_file: dev.tfvars
      gh_environment: dev
    secrets:
      cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

  Deploy_Dev:
    needs: Plan_Dev
    uses: am-devops09/gh_multi_env_terraform/.github/workflows/aws_tf_appy.yml@dev
    with:
      path: IAMRoles
      tf_vars_file: dev.tfvars
      gh_environment: dev
    secrets:
      cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }} ##

  Plan_stg:
    if: github.ref == 'refs/heads/stg'
    uses: am-devops09/gh_multi_env_terraform/.github/workflows/aws_tf_plan.yml@stg
    with:
      path: IAMRoles
      tf_vars_file: stg.tfvars
      gh_environment: stg
    secrets:
      cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

